~| Grammar Definition: ~|
START -> VARIABLE_DECLARATION | FUNCTION_DECLARATION | CONTROL_FLOW
VARIABLE_DECLARATION -> "var" ":" TYPE "[" IDENTIFIER "=" VALUE "]"
FUNCTION_DECLARATION -> "func" ":" RETURN_TYPE "[" IDENTIFIER "(" PARAMS ")" "]"
CONTROL_FLOW -> "if" "(" CONDITION ")" "{" STATEMENTS "}" "else" "{" STATEMENTS "}"
